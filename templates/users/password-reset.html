{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/users/login-password.css' %}">
</head>
<body>
    

    <div class="container">
        <h2 class="logo">ezone</h2>
        <form method="POST" class="sign-in-form">{% csrf_token %}
            <h1>Password Reset</h1>
            <p class="given-email">Enter the email associated with your Ezone account</p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autofocus>
            <input type="submit" value="Sign In">
        </form>

    </div>

</body>
</html>
